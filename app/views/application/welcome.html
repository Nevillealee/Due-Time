										<td></td>

								    <th>Tuesday</th>
								    <th>Wednesday</th>
										<th>Thursday</th>
								    <th>Friday</th>
								  </tr>
								  <tr>
										<td>A.M.</td>
								    <td><input type="checkbox", name="mon_am", id="mon_am"></td>
								    <td><input type="checkbox", name="tues_am", id="tues_am"></td>
								    <td><input type="checkbox", name="wed_am", id="wed_am"></td>
										<td><input type="checkbox", name="thurs_am", id="thurs_am"></td>
										<td><input type="checkbox", name="fri_am", id="fri_am"></td>
								  </tr>
								  <tr>
										<td>P.M.</td>
										<td><input type="checkbox", name="mon_pm", id="mon_pm"></td>
								    <td><input type="checkbox", name="tues_pm", id="tues_pm"></td>
								    <td><input type="checkbox", name="wed_pm", id="wed_pm"></td>
										<td><input type="checkbox", name="thurs_pm", id="thurs_pm"></td>
										<td><input type="checkbox", name="fri_pm", id="fri_pm"></td>
								  </tr>
								</table>
							</div>
							<div class="12u$">
								<ul class="actions">
									<li><input type="submit" value="Make a match!" class="special" /></li>
								</ul>
							</div>

						</div>
